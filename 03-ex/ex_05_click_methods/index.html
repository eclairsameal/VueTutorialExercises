<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>事件觸發</title>
  </head>
  <body>
    <div id="app">
      <div class="question">
        <p>問：Vue 是一個什麼樣的框架？</p>
        <!-- 當showaAnswer是true時顯示-->
        <p v-show="showaAnswer" class="answer">
            答：是一套用於構建用戶界面的漸進式框架。
        </p>
        <!-- 當按下按鈕時將 showaAnswer 的值反向運算 
        <button @click="showaAnswer = !showaAnswer">
        改用 methods 改寫  
        -->
        <button @click="toggleAnswer">
          <!-- {{ showaAnswer ? "隱藏" : "顯示"}}答案
               利用 computed 來取代原有的方法
          -->
          {{ label }}
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
