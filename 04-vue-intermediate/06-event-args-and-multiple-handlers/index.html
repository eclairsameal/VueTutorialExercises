<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>事件傳參與多事件處理函數</title>
  </head>
  <body>
    <div id="app">
      <div>
        <ul>
          <li v-for="todo in todos" :key="todo.id" @click="handleClick(todo.id, $event), showContent(todo.content)">
            {{todo.content}}
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
